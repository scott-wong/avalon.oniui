<div class="ui-notice" ms-class="{{typeClass}}" ms-visible = "toggle">
    <div class="ui-notice-inner">
        <div class="ui-notice-header" ms-if="!!header">{{title|html}}</div>
        <div class="ui-notice-content">
            <span class="js_notice_content">{{content|html}}</span>
            <span class="ui-notice-close js_notice_close" 
                ms-if="hasCloseBtn"
                ms-click="_close">关闭</span>
        </div>
    </div>
</div>
<div ms-if="_isAffix" ms-css-width="noticeAffixWidth" ms-css-height="noticeAffixHeight" ms-css-display="affixPlaceholderDisplay"></div>
