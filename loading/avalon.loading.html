<div class="ui-helper-reset ui-helper-clearfix ui-widget ui-loading-modal" 
     ms-class-100="ui-helper-max-index:toggle" 
     ms-if="modal" 
     style="z-index:999;" 
     ms-css-opacity="modalOpacity" 
     ms-css-background-color="modalBackground" 
     ms-visible="toggle">
     <iframe allowTransparency="true" frameborder="none" src="javascript:''"></iframe>
     </div>
<div class="ui-helper-reset ui-helper-clearfix ui-widget ui-widget-content ui-loading" 
     ms-class-100="ui-helper-max-index:toggle" 
     ms-visible="toggle" 
     ms-css-width="width" 
     ms-css-height="height" 
     ms-css-margin-left="-width/2+'px'" 
     ms-css-margin-top="-height/2+'px'" 
     ms-attr-id="'ui-loading-'+$loadingID"><div 
     ms-css-width="width" 
     ms-css-height="height">{{MS_WIDGET_HTML}}</div></div>
