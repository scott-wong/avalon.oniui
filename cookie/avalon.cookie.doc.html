<!DOCTYPE html>
<html>
    <head>
        <title>cookie组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="../highlight/shCore.js">

        </script>
        <link type="text/css" rel="stylesheet" href="../style/avalon.doc.css"/>

    </head>
    <body>
        <div class="wrapper">
            <h2>cookie</h2>
            <fieldset>
                <legend>cookie工具集</legend>
                一个操作cookie的工具集。这些方法放于avalon.cookie对象上。
            </fieldset>
            <fieldset>
                <legend>使用说明</legend>
                <table class="table-doc">
                    <col width="180"/>
                    <col width="180"/>
                    <tr>
                        <th>名字</th><th >默认值</th> <th>说明</th>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">接口方法与固有属性</td>
                    </tr>

                    <tr>  
                        <td>get(key)</td><td></td> <td>取得某一cookie</td> 
                    </tr>
                    <tr>   
                        <td>getAll()</td> <td></td> <td>取得所有cookie，以对象形式返回</td> 
                    </tr>
                    <tr>   
                        <td>set(key, val, opts)</td> <td></td><td>设置一个cookie，opts为一个可选参数，用于进一步设置它的maxAge,domain,path, httpOnly,expires,secure</td> 
                    </tr>
                    <tr>   
                        <td>remove(key)</td>  <td></td><td>移除某一cookie</td> 
                    </tr>
                    <tr>   
                        <td>clear()</td>  <td></td><td>移除所有cookie</td> 
                    </tr>

                </table>
            </fieldset>

            <ul class="example-links">
                <li><a href="avalon.cookie.ex1.html">例子</a></li>
            </ul>
        </div>
